<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li {
				float: left;
				list-style: none;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<ul>
		</ul>
		<script>
			var ul = document.getElementsByTagName('ul')[0];
			var xhr = new XMLHttpRequest();
			xhr.open('get','https://www.nanzhan-info.com:1156/api/Matchs/GetMatchsVideos?isRecommend=0&pagination.rows=10&pagination.page=1&pagination.sidx=MRelation_CreateTime&pagination.sord=asc&pagination.records=20')
			xhr.send();
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4){
					var j = JSON.parse(xhr.responseText);
					console.log(j)
					var html = '';
					for(i in j){
						html+=`
						<li><div><img src = "${j[i].MRelation_VideoSmallPic}"></div> ${j[i].MRelation_Title}</li>
						`
					}
					ul.innerHTML = html;
				}
			}
		</script>
	</body>
</html>
